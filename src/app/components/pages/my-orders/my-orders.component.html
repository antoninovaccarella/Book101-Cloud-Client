<header class="page-header"  data-background="../../../assets/images/slide01.jpg">
  <div class="inner">
    <h1>I miei ordini</h1>
    <p>Qui trovi i tuoi ordini</p>
  </div>
  <!-- end inner -->
</header>
<section class="section" data-background="#fffff">
  <div class="container">
   <div *ngIf="orders">
      <table style="width: 100%" mat-table [dataSource]="orders" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="paymentMethod">
          <th mat-header-cell *matHeaderCellDef> Metodo Pagamento </th>
          <td mat-cell *matCellDef="let element"> {{element.paymentMethod}} </td>
        </ng-container>
        <ng-container matColumnDef="orderItems">
          <th mat-header-cell *matHeaderCellDef> Numero Articoli </th>
          <td mat-cell *matCellDef="let element"> {{element.orderItems.length}} </td>
        </ng-container>
        <ng-container matColumnDef="totalAmount">
          <th mat-header-cell *matHeaderCellDef> Totale </th>
          <td mat-cell *matCellDef="let element"> {{element.totalAmount}}â‚¬ </td>
        </ng-container>
        <ng-container matColumnDef="purchaseTime">
          <th mat-header-cell *matHeaderCellDef> Data </th>
          <td mat-cell *matCellDef="let element"> {{element.purchaseTime}} </td>
        </ng-container>
        <ng-container matColumnDef="orderStatus">
          <th mat-header-cell *matHeaderCellDef> Stato dell'ordine </th>
          <td mat-cell *matCellDef="let element"> {{element.orderStatus}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
   </div>
  </div>
</section>
