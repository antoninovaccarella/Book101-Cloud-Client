<!DOCTYPE html>
<html>
<body>
<!-- Assuming you want to place the upload feature somewhere after some existing content. -->
<div>Your existing content goes here.</div>

<!-- Give a top margin or padding to push the upload section down. -->
<div style="margin-top: 300px;">
    <div *ngIf="currentFile" class="progress">
        <div
                class="progress-bar progress-bar-info progress-bar-striped"
                role="progressbar"
                attr.aria-valuenow="{{ progress }}"
                aria-valuemin="0"
                aria-valuemax="100"
                [ngStyle]="{ width: progress + '%' }"
        >
            {{ progress }}%
        </div>
    </div>

    <label class="btn btn-default">
        <input type="file" (change)="selectFile($event)" />
    </label>

    <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">
        Upload
    </button>

    <div class="alert alert-light" role="alert">{{ message }}</div>

    <div class="card">
        <div class="card-header">List of Files</div>
        <ul class="list-group list-group-flush">
            <li *ngFor="let file of fileInfos | async" class="list-group-item">
                <a href="{{ file.url }}">{{ file.name }}</a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
